<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <meta
      name="title"
      content="Tadwin - Markdown-First Note Taking & Knowledge Management"
    />
    <meta
      name="description"
      content="A powerful, markdown-first note-taking app designed for developers, writers, and knowledge workers. Organize your thoughts with workspaces, categories, and lightning-fast search."
    />
    <meta
      name="keywords"
      content="note taking, markdown, knowledge management, notes app, workspace, productivity, offline notes, sync, developer notes, writing tool"
    />
    <meta name="author" content="Tadwin" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tadwin.app/" />
    <meta
      property="og:title"
      content="Tadwin - Markdown-First Note Taking & Knowledge Management"
    />
    <meta
      property="og:description"
      content="A powerful, markdown-first note-taking app designed for developers, writers, and knowledge workers. Organize your thoughts with workspaces, categories, and lightning-fast search."
    />
    <meta property="og:image" content="https://tadwin.app/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Tadwin" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://tadwin.app/" />
    <meta
      name="twitter:title"
      content="Tadwin - Markdown-First Note Taking & Knowledge Management"
    />
    <meta
      name="twitter:description"
      content="A powerful, markdown-first note-taking app designed for developers, writers, and knowledge workers. Organize your thoughts with workspaces, categories, and lightning-fast search."
    />
    <meta name="twitter:image" content="https://tadwin.app/og-image.png" />
    <meta name="twitter:creator" content="@tadwin" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://tadwin.app/" />

    <!-- Fonts -->
    <link href="https://fonts.cdnfonts.com/css/oddval" rel="stylesheet" />
    <!-- Theme Color -->
    <meta name="theme-color" content="#14B8A6" />

    %sveltekit.head%

    <!-- Prevent theme flicker by applying theme immediately -->
    <script>
      (function () {
        try {
          const theme = localStorage.getItem("tadwin-theme");
          if (theme && theme !== "teal") {
            document.documentElement.setAttribute("data-theme", theme);
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
